<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid minus-header pt-5">
			<div class="rounded d-flex justify-content-center">
				<div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
					<div class="text-center">
						<h3 class="text-primary">Sign In</h3>
					</div>
					<form action="">
						<div class="p-4">
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary"><i
									class="bi bi-person-plus-fill text-white"></i></span> <input
									type="text" class="form-control" placeholder="Username">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text bg-primary"><i
									class="bi bi-key-fill text-white"></i></span> <input type="password"
									class="form-control" placeholder="password">
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value=""
									id="flexCheckDefault"> <label class="form-check-label"
									for="flexCheckDefault"> Remember Me </label>
							</div>
							<div class="d-grid col-12 mx-auto">
								<button class="btn btn-primary" type="button">
									<span></span> Sign in
								</button>
							</div>
							<p class="text-center mt-3">
								Don't have an account? <span class="text-primary">Sign Up</span>
							</p>
							<p class="text-center text-primary">Forgot your password?</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
